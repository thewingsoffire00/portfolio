  <style>
    .product-page {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
  margin: 50px;
  background-color: rgba(255,255,255,.5);
  padding: 2rem;
}

.product-img {
  width: 40%;
  margin-right: 50px;
  animation: fadeIn 1s ease-in-out;
}

.product-img img {
  width: 100%;
  height: auto;
}

.product-details {
  width: 50%;
  animation: slideInRight 1s ease-in-out;
}

.product-name {
  font-size: 3rem;
  margin-bottom: 20px;
}

.product-description {
  font-size: 1.5rem;
  margin-bottom: 20px;
}

.product-price {
  font-size: 2rem;
  font-weight: bold;
  margin-bottom: 20px;
}

.product-options {
  display: flex;
  flex-direction: row;
  align-items: center;
  margin-bottom: 20px;
}

.product-options label {
  margin-right: 10px;
}

.add-to-cart {
  background-color: #1abc9c;
  border: none;
  color: #fff;
  padding: 10px 20px;
  font-size: 1.5rem;
  border-radius: 5px;
  cursor: pointer;
  animation: zoomIn 1s ease-in-out;
}

.add-to-cart:hover {
  background-color: #16a085;
}

/* Animations */

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes slideInRight {
  from {
    transform: translateX(50px);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

@keyframes zoomIn {
  from {
    transform: scale(0.5);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

  </style>
