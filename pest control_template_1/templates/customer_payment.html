		<div id="right-col">
			<h2>Payment</h2>
			<div id="logotype">
				<img id="mastercard" src="http://emilcarlsson.se/assets/MasterCard_Logo.png" alt="" />
			</div>
			
			<form action="" method="post">
				<label for="">Cardnumber</label>
				<div id="cardnumbr" style="padding: 0px;">
					<input type="text"  maxlength="16" style="width:94%;" placeholder="0123" name="cardno"  value="{% if data['cardno'] %}{{data['cardno']}}{% endif %}" />

				<input id="cardholder" name="cardname" type="text" placeholder="John Doe" value="{% if data['cardno'] %}{{data['cardname']}}{% endif %}" />
				<div class="left">
					<label for="">Expiration Date</label>
					<select  id="month" name="exp" onchange="" size="1" style="color: black;">
						<option value="00">Month</option>

    				<option value="02">February</option>
